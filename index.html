<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="circular">
        <div class="inner"></div>
        <div class="time">
            <input type="text" name="" id="min">
            <input type="text" name="" id="sec">
            <input type="text" name="" id="msec">
        </div>
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="" id="">Start</button>
        <button class="" id="">Pause</button>
        <button class="" id="">Stop</button>
    </div>
</body>
<script src="app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="circular">
        <div class="inner"></div>
        <div class="time">
            <input type="text" name="mm" id="min" value = "0">
            <input type="text" name="ss" id="sec" value= "0">
            <input type="text" name="ms" id="msec" value="0">
            <br>
            <label for="mm">mm</label>
            <label for="ss">ss</label>
            <label for="ms">ms</label>
        </div>
        <div class="circle">
            <div class="bar left">
                <div class="progress"></div>
            </div>
            <div class="bar right">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="" id="btnStart" onclick="start()">Start</button>
        <button class="" id="btnPause" onclick="pause()">Pause</button>
        <button class="" id="btnReset" onclick="reset()">Reset</button>
        <br>
        <button onclick="">Set Timer</button>
    </div>
</body>
<script src="app.js"></script>
</html>
